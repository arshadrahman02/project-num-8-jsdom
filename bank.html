<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some <span class="font-semibold text-violet-600">Money!!!</span></h1>
    </header>
    <main>
        <section>
    <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-10 ">
        <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$ <span id="deposit-total">00</span> </h2>

        </div>
        <div class="bg-blue-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>

        </div>
        <div class="bg-rose-500 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>

        </div>

    </div>

</section>


<section>
    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white mt-10 ">
        <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2  class="text-5xl">$00</h2>
            <input placeholder="your amount to deposit" type="text" name="" id="deposit-field" class="w-9/12 mt-4 px-3 text-black mb-3" > <br> 
            <button id="btn-deposit" class="bg-amber-500 text-white rounded font-semibold p-1 hover:bg-blue-500">Submit</button>

        </div>
        <div class="bg-blue-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$00</h2>
            <input placeholder="your amount for Withdraw" type="text" name="" id="withdraw-field" class="w-9/12 mt-4 px-3 text-black mb-3" > <br> 
            <button id="btn-withdraw" class="bg-rose-500 text-white rounded font-semibold p-1 hover:bg-green-600">Submit</button>

        </div>





</section>



</main>

<script src="./deposit.js"></script>
<script src="./withdraw.js"></script>
</body>
</html>
